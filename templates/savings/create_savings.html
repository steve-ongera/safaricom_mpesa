{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Create a Savings Account</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}  {# Render the form fields dynamically #}

        <button type="submit" class="btn btn-primary">Create Savings Account</button>
    </form>
</div>
{% endblock %}
